<div class="sm:px-6 w-full">
  <div class="px-4 md:px-10 py-4 md:py-7">
    <div class="flex items-center justify-between">
      <p
        tabindex="0"
        class="focus:outline-none text-base sm:text-lg md:text-xl lg:text-2xl font-bold leading-normal text-darkMoovd"
      >
        GPS List
      </p>
      <div
        class="py-3 px-4 flex items-center text-sm font-medium leading-none text-darkMoovd bg-primaryMoovd/50 hover:bg-primaryMoovd cursor-pointer rounded"
      >
        <p>Sort By:</p>
        <select
          aria-label="select"
          class="focus:text-darkMoovd focus:outline-none bg-transparent ml-1"
        >
          <option class="text-sm text-darkMoovd">Latest</option>
          <option class="text-sm text-darkMoovd">Oldest</option>
        </select>
      </div>
    </div>
  </div>
  <div class="bg-white py-4 md:py-7 px-4 md:px-8 xl:px-10">
    <div class="sm:flex items-center justify-between">
      <div class="flex items-center">
        <a
          class="rounded-full focus:outline-none focus:ring-2 focus:bg-indigo-50 focus:ring-indigo-800"
          href=" javascript:void(0)"
        >
          <div class="py-2 px-8 bg-primaryMoovd text-darkMoovd rounded-full">
            <p>All</p>
          </div>
        </a>
        <a
          class="rounded-full focus:outline-none focus:ring-2 focus:bg-indigo-50 focus:ring-indigo-800 ml-4 sm:ml-8"
          href="javascript:void(0)"
        >
          <div
            class="py-2 px-8 text-gray-600 hover:text-darkMoovd hover:bg-primaryMoovd rounded-full"
          >
            <p>Done</p>
          </div>
        </a>
        <a
          class="rounded-full focus:outline-none focus:ring-2 focus:bg-indigo-50 focus:ring-indigo-800 ml-4 sm:ml-8"
          href="javascript:void(0)"
        >
          <div
            class="py-2 px-8 text-gray-600 hover:text-darkMoovd hover:bg-primaryMoovd rounded-full"
          >
            <p>Pending</p>
          </div>
        </a>
      </div>
      <button
        onclick="popuphandler(true)"
        class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 mt-4 sm:mt-0 inline-flex items-start justify-start px-6 py-3 bg-indigo-700 hover:bg-indigo-600 focus:outline-none rounded"
      >
        <p class="text-sm font-medium leading-none text-white">Add Task</p>
      </button>
    </div>
    <div class="mt-7 overflow-x-auto">
      <table class="w-full whitespace-nowrap">
        <tbody>
          <tr
            *ngFor="let gps of gpsData"
            tabindex="0"
            class="focus:outline-none h-16 border border-gray-100 rounded"
          >
            <td class="">
              <div class="flex items-center pl-5">
                <p
                  class="text-base font-medium leading-none text-gray-700 mr-2"
                >
                  {{ gps.device_id }}
                </p>
              </div>
            </td>
            <td class="pl-0">
              <div class="flex items-center">
                <p class="text-sm leading-none text-gray-600 ml-2">
                  {{ gps.device_type }}
                </p>
              </div>
            </td>
            <td class="pl-0">
              <button
                class="focus:ring-2 focus:ring-offset-2 focus:ring-red-300 text-sm leading-none text-gray-600 py-3 px-5 bg-gray-100 rounded hover:bg-gray-200 focus:outline-none"
                [routerLink]="['/gps', gps?.device_id]"
              >
                View
              </button>
            </td>
          </tr>
          <tr class="h-3"></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  function dropdownFunction(element) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    let list =
      element.parentElement.parentElement.getElementsByClassName(
        "dropdown-content"
      )[0];
    list.classList.add("target");
    for (i = 0; i < dropdowns.length; i++) {
      if (!dropdowns[i].classList.contains("target")) {
        dropdowns[i].classList.add("hidden");
      }
    }
    list.classList.toggle("hidden");
  }
</script>
