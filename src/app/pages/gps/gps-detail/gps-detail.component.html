<div class="w-full h-fix flex justify-center items-center px-6">
  <div class="w-1/2">
    <canvasjs-chart
      *ngIf="chartOptions"
      [options]="chartOptions"
      [styles]="{ width: '100%', height: '360px' }"
    ></canvasjs-chart>
  </div>
  <div class="w-1/2 bg-yellow-300">
    <div *ngFor="let location of gpsDetail?.device_location">
      <div *ngFor="let timestamp of location.timestamp">
        <p>{{ location.location }} | {{ timestamp }}</p>
      </div>
    </div>
  </div>
</div>
